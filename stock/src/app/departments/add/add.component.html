
<div class="card">
    <div class="card-body">
         <form [formGroup]="formData" (ngSubmit)="save()" >
            <div class="form-group mb-3">
                <label for="">name</label>
                <input class="form-control" type="text" formControlName="name">
            </div>
            <div class="form-group">
                <button class="btn btn-primary" [disabled]="! formData.valid">Save</button>
            </div>


            <div class="mt-3 alert alert-success" *ngIf="succMsg != '' ">
                {{succMsg}}
            </div>
         </form>
    </div>
</div>
