
<div class="card">
    <div class="card-body">
         <form [formGroup]="formData" (ngSubmit)="save()" >
            <div class="form-group mb-3">
                <label for="">Fullname</label>
                <input class="form-control" type="text" formControlName="fullname">
            </div>
            <div class="form-group mb-3">
                <label for="">Email</label>
                <input class="form-control" type="email" formControlName="email">
            </div>
            <div class="form-group mb-3">
                <label for="">Department</label>
                <select class="form-control"   formControlName="department">
                    <option value="">Please choose a value</option>
                    <option [value]="d.id" *ngFor="let d of departments">{{d.name}}</option>
                </select>
            </div>

            
            
            <div class="form-group">
                <button class="btn btn-primary" [disabled]="! formData.valid">Save</button>
            </div>


            <div class="mt-3 alert alert-success" *ngIf="succMsg != '' ">
                {{succMsg}}
            </div>
         </form>
    </div>
</div>
